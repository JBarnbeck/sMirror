<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../assets/dist/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    </head>
    <body>
        <div class="c-viewport">
            <div class="c-countdown-display">
                <div class="c-countdown-display__icon"></div>
                <div class="c-countdown-display__title">
                    <p>Es ist <strong class="c-countdown-display__clock">00:00 Uhr</strong>.
                    <p>
                        <span class="c-countdown-display__next-event">Heute hast du keinen Termin. Hab’ einen schönen Tag!</span>
                    </p>
                </div>

                <div class="c-countdown-display__countdown">
                    <div class="c-countdown"></div>
                </div>
            </div>
        </div>
        <script src="../assets/dist/js/countdown.js"></script>
    </body>
</html>
